<!-- -- Работа с сервисом прогноза погоды (https://openweathermap.org):
Основные требования:
- На странице должно отображаться поле ввода поиска города;
- На странице должен быть выпадающий список городов;
- Отображаться следующая информация: температура, давление, направление ветра, влажность, текущее время.
Функционал:
- Пользователь может выбрать город с помощью ввода в поиск или из списка выбора;
- Выбрав один из городов пользователь должен видеть описание прогноз погоды на ближайшие 4 дня;
- В описание прогноза должно входить входить: температура, давление, направление ветра, влажность, текущее время;
- Пользователь может запросить почасовой прогноз погоды по выбранному городу; 
- Реализовать телеграмм-бот и возможность каждый час отправки погоды чат-ботом;

-->

    <form action="">

    <h4 class = "menu">Выберете город</h4>
    <select id="citySelect" name="" onchange = "runCity()">

    </select>
    </form>

      <script src="/src/index.js" type="text/javascript"></script>
  
  

  


</body>

</html>
